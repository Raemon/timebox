<head>
  <title>timebox</title>
  <link rel="icon" 
        type="image/png" 
        href="/time.png">


</head>

<body>
    <!-- {{> starfield}} -->
    
    <div class="container">
      {{> header}}
      <div class="row">
        {{> theZone}}
        {{> userInfo}}
      </div>
    </div>

    {{> oldTimeboxes}}

        <br>
        <br>

    {{>footer}}
</body>

<template name="starfield">
  <div class="starfield">
    <div class="star" id="star1"></div>
  </div>
</template>

<template name="header">
  <div class="row header text-center">
    <h1 class="title header">Enter the Zone</h1>
  </div>
</template>

<template name="theZone">
  <div class="theZone col-md-5">
      {{> currentTimebox}}
      <br>
      {{> timerButtons}}
      <br>
  </div>
</template>

<template name="userInfo">
  <div class="userInfo col-md-5">
      {{> login}}
  </div>
</template>

<template name="currentTimebox">
  <div class="row">
    <div class="timebox text-center">
      <br>
      <div id="timer">{{timeRemaining}}</div>
      <br>
      <input class="text-center strong" name="tags" id="tagsField" value="uncategorized,"/>
    </div>
  </div>
  <script>
    $("#tagsField").tagsInput();
  </script>
</template>

<template name="timerButtons">
  <div class="row text-center">
    <div class="btn btn-large btn-primary start sec3">3 Seconds</div>
    <div class="btn btn-large btn-success start min5">5 Minutes</div>
    <div class="btn btn-large btn-danger start min25">25 Minutes</div>
  </div>
</template>

<template name="oldTimeboxes">
  <div class="container userInfo">
    {{#each timeboxes}}
      {{> timeboxData}}
    {{/each}}
  </div>
</template>

<template name="timeboxData">
  <div id="timeboxData{{this._id}}">
    User: {{user}}<br>
    {{create_date}}<br>
    {{create_time}}<br>
    {{tags}}<br>
  </div>
</template>

<template name="footer">
  <div class="row footer">
    <div class="container">
    {{> mochaTestReport}}
    {{> serverTestReport}}
  </div>
</div>
</template>
