<head>
  <title>timebox</title>
  <link rel="icon" 
        type="image/png" 
        href="/time.png">


</head>

<body>
    <!-- {{> starfield}} -->
    
    <div class="container">
      {{> header}}
      <div class="row">
        {{> theZone}}
        {{> userInfo}}
      </div>

    </div>



        <br>
        <br>

    {{>footer}}
</body>

<template name="header">
  <div class="row header text-center">
    <h1 class="title header">Enter the Zone</h1>
  </div>
</template>

<template name="theZone">
  <div class="theZone col-md-6">
      {{> currentTimebox}}
      <br>
      {{> timerButtons}}
      <br>
  </div>
</template>

<template name="userInfo">
  <div class="userInfo col-md-5">
    <div class="text-center">
      <br>
      {{> login}}
      <br>
      {{#if userAddress}}
        {{> oldTimeboxes}}
      {{/if}}
    </div>
  </div>
</template>

<template name="currentTimebox">
  <div class="row">
    <div class="text-center">
      <br>
      <div id="timer">{{timeRemaining}}</div>
      <br>
      <input class="text-center strong" name="tags" id="tagsField" value="uncategorized,"/>
    </div>
  </div>
  <script>
    $("#tagsField").tagsInput();
  </script>
</template>

<template name="timerButtons">
  <div class="row text-center">
    <!-- <div class="btn btn-large btn-primary start sec3">3 Seconds</div> -->
    <div class="btn btn-large btn-success start min5">5 Minutes</div>
    <div class="btn btn-large btn-danger start min25">25 Minutes</div>
  </div>
</template>

<template name="oldTimeboxes">
  <div class="container text-center">
    {{#each userTimeboxes}}
      {{> timeboxData}}
    {{/each}}
  </div>
</template>

<template name="timeboxData">
  <div id="timeboxData{{this._id}} text-center" class="timebox">
    {{create_date}} (<span class="timebox{{complete}}">{{complete}}</span>)
    <br>
    Begun at {{create_time}}<br>
    Duration: {{duration}}
    <br>
    {{tags}}<br>
  </div>
</template>

<template name="footer">
  <div class="row footer">
    <div class="container">
    {{> mochaTestReport}}
    {{> serverTestReport}}
  </div>
</div>
</template>
