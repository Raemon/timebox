<head>
  <title>Get in the Zone</title>
  <link rel="icon" 
        type="image/png" 
        href="/time.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
              {{> login}}
              {{#if userAddress}}
                {{> sidebarTabs}}
              {{/if}}
            </ul>
        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">
          {{> bigTimer}}
          {{> empireMessages}}
          <!-- {{> testing}} -->
        </div>
    </div>
</body>

<template name="testing">
  <div class="footer">
    {{> mochaTestReport}}
    {{> serverTestReport}}
  </div>
</template>

<template name="sidebarTabs">
  <div class="sidebar">
    <!-- {{> empireTab}} -->
    {{> tracking}}
    {{> logTimeboxes}}
  </div>
</template>
