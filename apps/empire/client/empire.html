<template name="empireTab">
  <div class="empireTab">
    {{#if empireActivated}}
      {{#if empireUpToDate}}
        <div id="empireHeader" class="header">
          Task Empire <span class="headerArrow">{{headerIcon}}</span>
        </div>
        {{#if tabOpen}}
          {{> characterSheet}}
          {{> crafting}}
        {{/if}}
      {{/if}}
    {{/if}}
    {{#unless empireUpToDate}}
      <div class="empireSection">
        {{#unless empireActivated}}
          Want to gamify the experience?<br>
          <a id="activateCharacter">Activate Task Empire</a>
        {{/unless}}
        {{#if empireActivated}}
          Your character's out of date<br>
          <a id="updateCharacter">Update Character</a>
        {{/if}}
      </div>
    {{/unless}}
  </div>
</template>

<template name="characterSheet">
  <div class="characterSheet empireSection">
    <div>
      <div class="characterNameLabel">Character Name:</div>
      <div id="characterName">{{character.name}}</div>
    </div>
    <div>
      {{#each arrayify stats}}
        {{this}}
      {{/each}}
      {{#if stats.journeys}}
        Journeys: {{stats.journeys}}<br>
      {{/if}}
      {{#if stats.wood}}
        Wood: {{stats.wood}}<br>
      {{/if}}
      {{#if stats.stone}}
        Stone: {{stats.stone}}<br>
      {{/if}}
      {{#if stats.iron}}
        Iron: {{stats.iron}}<br>
      {{/if}}
      {{#if stats.gold}}
        Gold: {{stats.gold}}<br>
      {{/if}}
      {{#if stats.huts}}
        <br>
        Huts: {{stats.huts}}<br>
      {{/if}}
      {{#if stats.temples}}
        Temples: {{stats.temples}}<br>
      {{/if}}
      {{#if stats.lodges}}
        Lodges: {{stats.lodges}}<br>
      {{/if}}
      {{#if stats.lumbermills}}
        Lodges: {{stats.lumbermills}}<br>
      {{/if}}
    </div>
  </div>
</template>

<template name="buildings">
  <div class="buildings">
    <div class="buildHut {{enoughWood 30}}">
      Build a Hut (30 Wood)
    </div>
  </div>
</template>

<template name="empireMessages">
  <div id="empireMessages" class="text-center fade">
    {{#each messages}}
        {{this}}
    {{/each}}
  </div>
</template>
