<template name="characterSheet">
  <div class="characterSheet">
    <div>
      <div class="characterNameLabel">Character Name:</div>
      <div class="characterName">{{characterName}}</div>
    </div>
    {{#if wood}}
      Wood: {{wood}}
    {{/if}}
    {{#if stone}}
      Stone: {{stone}}
    {{/if}}
  </div>
</template>

<template name="empireMessages">
  <div id="empireMessages" class="text-center fade">
    {{#each messages}}
        {{this}}
    {{/each}}
  </div>
</template>
